name: Soiling Analysis

on:
  # Manual trigger from GitHub UI (for testing)
  workflow_dispatch:

  # Trigger from Home Assistant via GitHub API
  repository_dispatch:
    types: [run_soiling_analysis]

jobs:
  run-soiling:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run soiling analysis script
        env:
          HA_URL: ${{ github.event.client_payload.ha_url }}
          HA_TOKEN: ${{ github.event.client_payload.ha_token }}
          FORECAST_DATE: ${{ github.event.client_payload.forecast_date }}
        run: |
          echo "Using HA_URL=$HA_URL"
          echo "Forecast date=$FORECAST_DATE"
          python Soiling_losses_Version3.py "$HA_URL" "$HA_TOKEN" "$FORECAST_DATE"
