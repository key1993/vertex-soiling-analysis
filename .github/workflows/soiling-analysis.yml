name: Soiling Analysis

on:
  workflow_dispatch:
    inputs:
      ha_url:
        description: "Home Assistant base URL (e.g. https://your-ha-url)"
        required: true
        type: string
      ha_token:
        description: "Home Assistant long-lived access token"
        required: true
        type: string
      forecast_date:
        description: "Forecast date (YYYY-MM-DD)"
        required: true
        type: string

  repository_dispatch:
    types: [run_soiling_analysis]

jobs:
  run-soiling:
    runs-on: ubuntu-latest

    # Make sure this job is allowed to write to the repo
    permissions:
      contents: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true  # needed so git push works with GITHUB_TOKEN

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run soiling analysis script
        env:
          # Use values from Home Assistant (repository_dispatch) if present,
          # otherwise use manual inputs (workflow_dispatch)
          HA_URL: ${{ github.event.client_payload.ha_url || inputs.ha_url }}
          HA_TOKEN: ${{ github.event.client_payload.ha_token || inputs.ha_token }}
          FORECAST_DATE: ${{ github.event.client_payload.forecast_date || inputs.forecast_date }}
        run: |
          echo "Using HA_URL=$HA_URL"
          echo "Forecast date=$FORECAST_DATE"
          python Soiling_losses_Version3.py "$HA_URL" "$HA_TOKEN" "$FORECAST_DATE"

      - name: Move Excel report into reports/ folder
        if: success()
        run: |
          mkdir -p reports
          # Move any generated .xlsx files into reports/
          mv *.xlsx reports/ || echo "No Excel files to move"
          ls -R

      - name: Commit Excel report to repo
        if: success()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Check if there are any new Excel files in reports/
          if ls reports/*.xlsx 1> /dev/null 2>&1; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"

            git add reports/*.xlsx

            # Commit message includes forecast date if available
            git commit -m "Add soiling report for ${FORECAST_DATE:-unknown date} [skip ci]" || echo "Nothing to commit"

            # Push back to the same branch this workflow ran on
            git push origin HEAD:${{ github.ref_name }}
          else
            echo "No Excel files found in reports/, nothing to commit."
          fi
